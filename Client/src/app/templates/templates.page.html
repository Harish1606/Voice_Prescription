<ion-header>
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 28px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10.5" style="text-align: start;">
          <ion-text color="light" class="text">
            Templates
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template1" [ngClass]="{'template':theme=='primary'}" (click)="goToTemplate('primary')">
          <ion-text color="primary">
            <h3 class="center">Primary</h3>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template2" [ngClass]="{'template':theme=='secondary'}" (click)="goToTemplate('secondary')">
          <ion-text color="secondary">
            <h3 class="center">Secondary</h3>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template3" [ngClass]="{'template':theme=='success'}" (click)="goToTemplate('success')">
          <ion-text color="success">
            <h3 class="center">Success</h3>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template4" [ngClass]="{'template':theme=='danger'}" (click)="goToTemplate('danger')">
          <ion-text color="danger">
            <h3 class="center">Danger</h3>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template5" [ngClass]="{'template':theme=='warning'}" (click)="goToTemplate('warning')">
          <ion-text color="warning">
            <h3 class="center">Warning</h3>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="margin: 3px;">
        <ion-card class="template6" [ngClass]="{'template':theme=='medium'}" (click)="goToTemplate('medium')">
          <ion-text color="medium">
            <h3 class="center">Medium</h3>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
